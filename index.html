<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Madhu's Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="notes_C" class="key white"></div>
    <div data-note="notes_Db" class="key black"></div>
    <div data-note="notes_D" class="key white"></div>
    <div data-note="notes_Eb" class="key black"></div>
    <div data-note="notes_E" class="key white"></div>
    <div data-note="notes_F" class="key white"></div>
    <div data-note="notes_Gb" class="key black"></div>
    <div data-note="notes_G" class="key white"></div>
    <div data-note="notes_Ab" class="key black"></div>
    <div data-note="notes_A" class="key white"></div>
    <div data-note="notes_Bb" class="key black"></div>
    <div data-note="notes_B" class="key white"></div>
  </div>

  <audio id="notes_C" src="notes/notes_C.mp3"></audio>
  <audio id="notes_Db" src="notes/notes_Db.mp3"></audio>
  <audio id="notes_D" src="notes/notes_D.mp3"></audio>
  <audio id="notes_Eb" src="notes/notes_Eb.mp3"></audio>
  <audio id="notes_E" src="notes/notes_E.mp3"></audio>
  <audio id="notes_F" src="notes/notes_F.mp3"></audio>
  <audio id="notes_Gb" src="notes/notes_Gb.mp3"></audio>
  <audio id="notes_G" src="notes/notes_G.mp3"></audio>
  <audio id="notes_Ab" src="notes/notes_Ab.mp3"></audio>
  <audio id="notes_A" src="notes/notes_A.mp3"></audio>
  <audio id="notes_Bb" src="notes/notes_Bb.mp3"></audio>
  <audio id="notes_B" src="notes/notes_B.mp3"></audio>
</body>
</html>
